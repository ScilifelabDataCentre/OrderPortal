{# Software info page. #}

{% extends "base.html" %}

{% block head_title %}Software{% end %}
{% block body_title %}Software{% end %}

{% block main_content %}
<div class="row">
  <div class="col-md-10 offset-md-1">
    <table class="table table-sm">
      <tr>
        <th>Software</th>
        <th>Version</th>
        <th>Link</th>
      </tr>
      {% for name, version, url in software %}
      <tr>
        <td>{{ name }}</td>
        <td>{{ version }}</td>
        <td><a href="{{ url }}">{{ url }}</a></td>
      </tr>
      {% end %}
    </table>
  </div>
</div>
{% end %} {# block main_content #}
