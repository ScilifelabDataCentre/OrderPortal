{# Order list page. #}
{% extends "base.html" %}

{% block content %}
<table class="listing">
  <tr>
    <th>Order</th>
    <th>Status</th>
    <th>Modified</th>
    <th>Owner</th>
  </tr>
{% for order in orders %}
  <tr>
    <td>
      <a href="{{ reverse_url('order', order['iuid']) }}">{{ order.get('title', order['iuid']) }}</a>
    </td>
    <td>{% module Icon(order['status'], label=True) %}</td>
    <td class="localtime">{{ order['modified'] }}</td>
    <td>{{ order['owner'] }}</td>
  </tr>
{% end %}
</table>
{% end %}
